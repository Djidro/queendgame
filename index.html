<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simple POS System</h1>
            <div class="employee-info">
                <span id="current-employee">Cashier: Admin</span>
                <button id="logout-btn">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="product-grid">
                <div class="search-bar">
                    <input type="text" id="product-search" placeholder="Search products...">
                    <button id="barcode-scan">Scan Barcode</button>
                </div>
                <div class="products" id="product-list">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <div class="cart-section">
                <div class="cart-header">
                    <h2>Order Summary</h2>
                    <button id="clear-cart">Clear</button>
                </div>
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will appear here -->
                </div>
                <div class="cart-totals">
                    <div class="subtotal">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="tax">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <div class="cart-actions">
                    <button id="hold-order">Hold Order</button>
                    <button id="pay-now">Pay Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Payment Method</h2>
            <div class="payment-options">
                <button class="payment-method" data-method="cash">Cash</button>
                <button class="payment-method" data-method="momo">MoMo</button>
                <button class="payment-method" data-method="card">Credit Card</button>
            </div>
            <div class="payment-details" id="cash-details">
                <label for="amount-tendered">Amount Tendered:</label>
                <input type="number" id="amount-tendered" step="0.01">
                <p>Change: <span id="change-amount">$0.00</span></p>
            </div>
            <button id="complete-payment">Complete Payment</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2>Employee Login</h2>
            <div class="login-form">
                <input type="text" id="employee-id" placeholder="Employee ID">
                <input type="password" id="employee-pin" placeholder="PIN">
                <button id="login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
