<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date"><strong style="color: black;">28 Dec 2017</strong></div>
            <div class="score" id="scoreDisplay">
                <span id="playerXScore"></span> | <span id="playerOScore"></span>
            </div>
        </div>
        <div id="nameInput" class="name-input">
            <input type="text" id="playerX" placeholder="Enter name for Player X">
            <input type="text" id="playerO" placeholder="Enter name for Player O">
            <button id="startBtn">Start Game</button>
        </div>
        <div id="gameBoard" class="game-board" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="buttons">
            <button id="restartBtn">Restart</button>
        </div>
    </div>

    <div id="winnerPopup" class="popup">
        <div class="popup-content">
            <span id="winnerText"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
